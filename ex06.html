<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exemplo de JavaScript (ERRO).</title>
    <meta charset="utf-8">
    <script src="ex06.js"></script>
    
</head>

<body>
    <button id="watson">Teste</button>

<script>
    window.watsonAssistantChatOptions = {
        integrationID: "31311d4b-6b13-498c-8a41-0ef2fdba652a", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "c0f2fa99-0ba7-4d55-8a71-3d1e27bb8280", // The ID of your service instance.
        onLoad: function (instance) { instance.render(); }
    };
    setTimeout(function () {
        const t = document.createElement('script');
        t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
    });
</script>

</body>

</html>
